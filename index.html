<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝张钧涵生日快乐</title>
    <style>
        body {
            background-color: #000;
            color: #ffd700;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: backgroundGlow 5s infinite alternate;
        }
        .birthday-message {
            font-size: 3em;
            margin: 20px 0;
            animation: textGlow 2s infinite alternate;
        }
        .sparkle {
            position: absolute;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            background: url('https://i.imgur.com/zg0ONsB.png') repeat;
            background-size: contain;
            animation: sparkleAnimation 3s linear infinite;
        }
        @keyframes backgroundGlow {
            0% {
                background-color: #000;
            }
            100% {
                background-color: #111;
            }
        }
        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700;
            }
            100% {
                text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700;
            }
        }
        @keyframes sparkleAnimation {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100vw 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="sparkle"></div>
    <div class="container">
        <img src="633137c3005e6c508b6f1343dc790b7.jpg" alt="张钧涵" style="max-width: 80%; border-radius: 20px; box-shadow: 0 0 20px #ffd700;">
        <div class="birthday-message">祝张钧涵生日快乐</div>
    </div>
</body>
</html>
